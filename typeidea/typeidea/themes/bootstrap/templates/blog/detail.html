{% extends "./base.html" %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block main %}
{% if post %}
<h1>{{ post.title }}</h1>
<div>
    <span>author: <a href="{% url 'author' post.owner.id %}">{{ post.owner.username }}</a></span>
    <span>category: <a href="{% url 'category-list' post.category.id %}">{{ post.category.name }}</a></span>
</div>
<hr />
<p>
    {{ post.content }}
</p>
{% endif %}
{% endblock %}
